<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form method="post">
  {% csrf_token %}
  <p> Username: {{ form.username }} </p>
  <p> Password: {{ form.password1 }} </p>
  <p> Repeat password: {{ form.password2 }}</p>

  <button type="submit">Sign up</button>
</form>
</body>
